<nav #navbar class="bg-white dark:bg-gray-900 text-white fixed w-full top-0 left-0 z-50 transition-all duration-300"
     [class.shadow-md]="isScrolled"
     [class.py-0]="isScrolled">
  <div class="max-w-screen-xl mx-auto px-4">
    <!-- First Row (always visible) -->
    <div class="flex items-center justify-between h-16 transition-all duration-300">
      <!-- Logo -->
      <a href="" class="shrink-0 hidden md:block items-center transition-all duration-300">
        <img [src]="logoPath"
             [class.pt-10]="!isScrolled"
             [class.h-8]="isScrolled"
             alt="Armapol Logo"/>
      </a>

      <!-- Search Bar (always visible and centered) -->
      <!-- 
      TODO
       * Add live preview of searched items and 
      -->
      <div class="absolute left-1/2 transform -translate-x-1/2 w-full max-w-md mx-4">
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 20 20">
              <path stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input type="text" class="w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 placeholder="Szukaj..."
                 [(ngModel)]="searchQuery"
                 (ngModelChange)="onSearchChange($event)"
                 (keydown.enter)="onSearchSubmit()">
        </div>
      </div>

      <!-- Icons -->
      <div class="shrink-0 flex items-center gap-2">
        <!-- User -->
        <!-- 
        TODO:
         * Add drop down to navigate to user features like account preview
         * Add information with link if user is not logged in
         * Add first and last name if user is logged in 
        -->
        <button (click)="showAccountSettings()" type="button" class="p-1 rounded-full"> <!--  routerLink="/login" -->
          <svg class="w-8 h-8 text-gray-400"
               xmlns="http://www.w3.org/2000/svg"
               fill="none"
               viewBox="0 0 24 24">
            <path stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a9 9 0 0 0 5-1.5 4 4 0 0 0-4-3.5h-2a4 4 0 0 0-4 3.5 9 9 0 0 0 5 1.5Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
          </svg>
          @if (showSettings && accountService.currentUser$)
          {
          <div class="relative inline-block text-left">        
            <!--
              Dropdown menu, show/hide based on menu state.
          
              Entering: "transition ease-out duration-100"
                From: "transform opacity-0 scale-95"
                To: "transform opacity-100 scale-100"
              Leaving: "transition ease-in duration-75"
                From: "transform opacity-100 scale-100"
                To: "transform opacity-0 scale-95"
            -->
            <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <!-- Active: "bg-gray-100 text-gray-900 outline-hidden", Not Active: "text-gray-700" -->
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-0">Edit</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-1">Duplicate</a>
              </div>
              <div class="py-1" role="none">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-2">Archive</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-3">Move</a>
              </div>
              <div class="py-1" role="none">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-4">Share</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-5">Add to favorites</a>
              </div>
              <div class="py-1" role="none">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-6">Delete</a>
              </div>
            </div>
          </div>
          }
        </button>
        <!-- Cart-->
        <div class="relative py-2">
          <!-- 
          TODO
           * Dropdown for cart preview
           * Button to go to cart page 
          -->
         
          <button type="button" class="p-1 rounded-full">
            <div class="t-0 absolute top-2 left-5">
              <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-2 text-xs text-white">
                2
              </p>
            </div>
            <svg class="w-8 h-8 text-gray-400"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24">
              <path stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Second Row: Navigation Links (hidden when scrolled) -->
    <div class="flex justify-center transition-all duration-300"
         [class.py-2]="!isScrolled"
         [class.opacity-0]="isScrolled"
         [class.h-0]="isScrolled"
         [class.py-0]="isScrolled"
         [class.pointer-events-none]="isScrolled">
      <div class="flex gap-6 font-medium">
        <a routerLink="home" class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500 px-2 py-1">
          Strona Główna
        </a>
        <a routerLink="/catalog" class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500 px-2 py-1">
          Katalog
        </a>
        <a href="#" class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500 px-2 py-1">
          VIN
        </a>
        <a routerLink="/about" class="text-gray-900 dark:text-white hover:text-blue-700 dark:hover:text-blue-500 px-2 py-1">
          O nas
        </a>
      </div>
    </div>
  </div>
</nav>
<div class="content-container bg-gray-100"></div>
